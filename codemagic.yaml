# Codemagic build configuration for iOS
workflows:
  ios-development:
    name: iOS Development Build
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.indigi.indigiAttendanceApp"
      xcode: latest
      cocoapods: default
      flutter: stable
    scripts:
      - name: Update Bundle Identifier
        script: |
          echo "Updating bundle identifier to $BUNDLE_ID"
          cd ios
          sed -i.bak "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" Runner.xcodeproj/project.pbxproj
          
      - name: Get Flutter packages
        script: |
          flutter clean
          rm -f ios/Flutter/Generated.xcconfig
          flutter pub get

      - name: Install iOS dependencies
        script: |
          cd ios
          pod install

      - name: Build iOS without signing (Debug)
        script: |
          flutter build ios --no-codesign --debug

    artifacts:
      - build/ios/iphoneos/*.app

  ios-release-build-check:
    name: iOS Release Build (No Signing)
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.indigi.indigiAttendanceApp"
      xcode: latest
      cocoapods: default
      flutter: stable
    scripts:
      - name: Update Bundle Identifier
        script: |
          echo "Updating bundle identifier to $BUNDLE_ID"
          cd ios
          sed -i.bak "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" Runner.xcodeproj/project.pbxproj

      - name: Get Flutter packages
        script: |
          flutter clean
          rm -f ios/Flutter/Generated.xcconfig
          flutter pub get

      - name: Install iOS dependencies
        script: |
          cd ios
          pod install

      - name: Build iOS without signing (Release)
        script: |
          # This builds the app in Release mode to ensure there are no compilation errors.
          # It will not produce an .ipa file (which requires signing) but a .app bundle.
          flutter build ios --no-codesign --release

    artifacts:
      - build/ios/iphoneos/*.app
      - /tmp/xcodebuild_logs/*.log